<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Options</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="product-options-container">
          <!-- Header part  -->
           <div class="header">
                <p class="headerline"></p>
                <h1>YAY !It's Bogo</h1>
                 <p class="headerline"></p>
            </div>

     <!-- Form section  -->
        <form id="purchase-form">
            
            <!-- Unit 1 Section  -->
            <label for="unit1" class="option-card">
                <input type="radio" id="unit1" name="product_option" value="10.00">
                <div class="option-content">
                    <div class="option-header">
                        <h3>1 Unit</h3>
                        <span class="discount-tag">10% Off</span>
                        <div class="price-details">
                            <p class="current-price">$10.00 USD</p>
                            <p class="original-price">$24.00 USD</p>
                        </div>
                    </div>
                    <p class="standard-price-text">Standard Price</p>

                    <div class="customization-section">
                        <div class="customization-row">
                            
                            <span>#1</span>
                            <select name="size1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                          
                            
                                <select name="color1">
                                     <option value="#">Colour</option>
                                    <option value="Black">Black</option>
                                    <option value="White">White</option>
                                    <option value="Blue">Blue</option>
                                </select>
                                
                            
                        </div>
                        <div class="customization-row">
                            <span>#2</span>
                            <select name="size2">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <select name="color2">
                                <option value="#">Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="White">Blue</option>
                            </select>
                        </div>
                    </div>



                </div>
            </label>


    <!-- Unit 2 Section  -->
            <label for="unit2" class="option-card selected">
                <div class="most-popular-banner">MOST POPULAR</div>
                <input type="radio" id="unit2" name="product_option" value="18.00" checked>
                <div class="option-content">
                    <div class="option-header">
                        <h3>2 Unit</h3>
                        <span class="discount-tag">20% Off</span>
                        <div class="price-details">
                            <p class="current-price">$18.00 USD</p>
                            <p class="original-price">$24.00 USD</p>
                        </div>
                    </div>
                    <div class="customization-section">
                        <div class="customization-row">
                            <span>#1</span>
                            <select name="size1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                           
                            <select name="color1">
                                <option value="#">Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="White">Blue</option>
                             </select>
                                
                           
                        </div>
                        <div class="customization-row">
                            <span>#2</span>
                            <select name="size2">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <select name="color2">
                                <option value="Colour">Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                    </div>
                </div>
            </label>
    

         <!-- Unit 3 Section  -->
            <label for="unit3" class="option-card">
                <input type="radio" id="unit3" name="product_option" value="24.00">
                <div class="option-content">
                    <div class="option-header">
                        <h3>3 Unit</h3>
                        <span class="discount-tag">30% Off</span>
                        <div class="price-details">
                            <p class="current-price">$24.00 USD</p>
                            <p class="original-price">$24.00 USD</p>
                        </div>
                    </div>

                               <div class="customization-section">
                        <div class="customization-row">
                            
                            <span>#1</span>
                            <select name="size1">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                          
                            
                                <select name="color1">
                                     <option value="#">Colour</option>
                                    <option value="Black">Black</option>
                                    <option value="White">White</option>
                                    <option value="Blue">Blue</option>
                                </select>
                                
                            
                        </div>
                        <div class="customization-row">
                            <span>#2</span>
                            <select name="size2">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <select name="color2">
                                 <option value="#">Colour</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="White">Blue</option>
                            </select>
                        </div>
                    </div>

                </div>
            </label>

        </form>
        <!-- Footer Section  -->
        <div class="footer-summary">
            <p class="delivery-text">Free Delivery</p>
            <p class="total-price-display"><span>Total :</span> $<span id="total-price">18.00</span> USD</p>
        </div>
        
        <button class="add-to-cart-btn">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
           </svg>
            Add to Cart
        </button>

        <p style="font-style: italic; text-align: right;">@ Powered by pumper</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
